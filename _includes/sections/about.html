<div class="container" id="i18_about_me">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="about_me.about_me">About Me</span></h1>
            <!-- <p>Donec sed odio dui. Etiam porta sem malesuada magna mollis euismod.</p> -->
        </div>
    </div>
    <div class="row">
        <!-- javascript -->
        <div class="col-xs-1 wow fadeInLeft">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-javascript"></i>
                </div>
            </div>
        </div>
        <!-- nodejs -->
        <div class="col-xs-1 wow fadeInLeft">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-nodejs"></i>
                </div>
            </div>
        </div>
        <!-- php -->
        <div class="col-xs-1 wow fadeInLeft">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-php"></i>
                </div>
            </div>
        </div>
        <!-- java -->
        <div class="col-xs-1 wow fadeInLeft">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-java"></i>
                </div>
            </div>
        </div>
        <!-- avatar -->
        <div class="col-xs-4">
            <div class="team-member wow zoomIn">
                <img src="{{ site.author.head_img | prepend: site.baseurl }}" height="110" width="110" class="img-responsive img-circle" alt="">
                <h4><span class="navy">{{ site.author.first_name }}</span> {{ site.author.last_name }}</h4>
                <ul class="list-inline social-icon">
                    <li>
                        <a href="https://github.com/{{ site.author.github_username }}" target="blank">
                            <i class="fa fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/{{ site.author.facebook_username }}" target="blank">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:{{ site.author.email }}"><i class="fa fa-envelope-o"></i></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/{{ site.author.linkedin_username }}" target="blank">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </li>
                    <!-- <li><a href="{{ site.url}}/feed.xml" target="blank"><i class="fa fa-rss"></i></a>
                    </li> -->
                </ul>
            </div>
        </div>
        <!-- angular -->
        <div class="col-xs-1 wow fadeInRight">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-angular"></i>
                </div>
            </div>
        </div>
        <!-- mysql -->
        <div class="col-xs-1 wow fadeInRight">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-grunt"></i>
                </div>
            </div>
        </div>
        <!-- mysql -->
        <div class="col-xs-1 wow fadeInRight">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-mysql"></i>
                </div>
            </div>
        </div>
        <!-- mysql -->
        <div class="col-xs-1 wow fadeInRight">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-postgres"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg wow zoomIn">
            <p><span data-i18n="about_me.des">{{ site.author.desc }}</span></p>
        </div>
    </div>
</div>
